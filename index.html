<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
           
            <div class="circle">
               <i class="fa-solid fa-bars"></i>
            </div>
            
        </nav>
        <img src="media/talha.jpg" alt="" class="song-img">
        <h1>BTDT (Been There Done That)</h1>
        <p>Bilal Saeed Ft. Talha Anjum</p> 
        <audio id="song" preload="none">
            <source src="media/BTDT.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrl-icon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
        </div>
        </div>



    <script src="script.js"></script>
</body>
</html>
